<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}" />
	<link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
	<title>Monitoreo de Estado de Servicios de Transporte Público y de Establecimientos</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

	<link th:href="@{/css/paper-bootstrap-wizard.css}" rel="stylesheet" />

	<!-- Fonts and Icons -->
	<link th:href="@{https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css?family=Muli:400,300}" rel='stylesheet' type='text/css'>
	<link th:href="@{/css/themify-icons.css}" rel="stylesheet">
</head>

<body>

<div class="image-container set-full-height" style="background-image: url('../img/paper-1.jpeg')">
	<!-- Big container -->
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">

				<!-- Wizard container -->
				<div class="wizard-container">

					<div class="card wizard-card" data-color="orange" id="wizardProfile">

							<!-- You can switch " data-color="orange" " with one of the next bright colors: "blue", "green", "orange", "red", "azure" -->

							<div class="wizard-header text-center">
								<h3 class="wizard-title">Configuración de usuario</h3>
								<p class="category">La siguiente información es pública.</p>
							</div>

							<div class="wizard-navigation">
								<div class="progress-with-circle">
									<div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1"
										 aria-valuemax="3" style="width: 21%;"></div>
								</div>
								<ul>
									<li>
										<a href="#about" data-toggle="tab">
											<div class="icon-circle">
												<i class="ti-user"></i>
											</div>
											Perfil
										</a>
									</li>
									<li>
										<a href="#informacion" data-toggle="tab">
											<div class="icon-circle">
												<i class="ti-settings"></i>
											</div>
											Información
										</a>
									</li>
									<li>
										<a href="#comunidades" data-toggle="tab">
											<div class="icon-circle">
												<i class="ti-settings"></i>
											</div>
											Comunidades
										</a>
									</li>
								</ul>
							</div>
							<div class="tab-content">

								<div class="tab-pane" id="about" style="margin-top: 40px">
									<form th:action="@{/cambiar_nombre}" method="post" th:object="${cambiarNombreRequest}" id="cambiar-nombre-form">

										<div class="row">

										<div class="col-sm-4 col-sm-offset-1">
											<div class="picture-container">
												<!-- Check if persona.nombre is not equal to 'NULL' -->
												<h6 th:if="${persona.nombre != 'NULL' && persona.apellido != 'NULL'}" th:text="${persona.nombre + ' ' + persona.apellido}"></h6>

												<div class="picture">
													<img src="/static/img/default-avatar.jpg" id="wizardPicturePreview" title="">
												</div>

											</div>
										</div>
										<div class="col-sm-6">

													<input type="hidden" class="idPersonaInput" name="idPersona" th:value="${idPersona}">

													<label>Nombre: </label>
													<input name="nuevoNombre" th:field="*{nuevoNombre}" th:value="${nuevoNombre}" type="text" class="form-control" placeholder="Ejemplo: Pepe">

													<label>Apellido: </label>
													<input name="nuevoApellido" th:field="*{nuevoApellido}" th:value="${nuevoApellido}" type="text" class="form-control" placeholder="Ejemplo: Peposo">
												</div>

										</div>
										<div class="row" style="margin-top:20px;">
											<div class="col-sm-10 col-sm-offset-1">
												<button style="width: 100%;" type="submit" class="btn btn-fill btn-warning btn-wd">Editar perfil</button>
											</div>
										</div>
									</form>
									</div>


									<div class="tab-pane" id="informacion" style="margin-top: 40px">
										<form th:action="@{/cambiar_medio}" method="post" th:object="${cambiarMedioRequest}" id="cambiar-medio-form">
											<input type="hidden" class="idPersonaInput" name="idPersona" th:value="${idPersona}">
											<h5 class="info-text">Editá tu información privada:</h5>
									<div class="row">
										<div class="row">
											<div class="col-sm-5 col-sm-offset-1">
												<h6 class="info-text">Configurá tus rangos para recibir notificaciones:</h6>

												<div class="form-group">
													<label>Agregá nuevos intervalos</label>
													<select name="nuevoRango" class="form-control" th:field="*{rangosHorariosPersona}">
														<!-- The corrected first option -->
														<option value="" disabled="" selected="">Seleccioná nuevos intervalos en minutos</option>

														<!-- Iterate over rangosHorariosDefault and populate options -->
														<option th:each="rango : ${rangosHorariosDefault}" th:value="${rango.segundos}" th:text="${rango.getSegundos()/1000}"></option>
													</select>
												</div>
											</div>

											<div class="col-sm-5">
												<h6 class="info-text">Elegí tu medio de comunicación:</h6>
												<div class="form-group">
													<label>Medio de comunicación</label><br>
													<select name="nombreMedio" class="form-control" th:field="*{nombreMedio}">
														<!-- The corrected first option -->
														<option value="" disabled="" selected="">Seleccioná nuevos intervalos en minutos</option>

														<!-- Iterate over mediosComunicaciones and populate options -->
														<option th:each="medioComunicacion : ${mediosComunicaciones}" th:value="${medioComunicacion.nombreMedio}" th:text="${medioComunicacion.nombreMedio}"></option>
													</select>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-10 col-sm-offset-1">
												<button style="width: 100%;" type="submit" class="btn btn-fill btn-warning btn-wd">Guardar cambios</button>
											</div>
										</div>
									</div>
									</form>
								</div>

								<div class="tab-pane" id="comunidades" style="margin-top: 10px">
									<h5 class="info-text"><b>Andrew Smith</b> es miembro de las siguientes comunidades:</h5>
									<div class="row">
										<div class="col-sm-10 col-sm-offset-1">
<!--											todo revisar este for each con posts dinamicos no funca-->
											<div th:each="membresia : ${membresias}" th:if="${membresia != null}">
												<div class="col-sm-6">
													<div class="choice" data-toggle="wizard-checkbox">
														<div class="card card-checkboxes card-hover-effect">

															<div class="row" style="padding-bottom: 10px">
																<i class="ti-comments"></i>
																<label th:text="${membresia.comunidad.getNombre()}"></label>
																<form th:action="@{/abandonar_comunidad}" method="post" th:object="${abandonarComunidadRequest}" id="abandonar-comunidad-form">
																	<input type="hidden" class="idMiembro" name="idMiembroAEliminar" th:field="*{idMiembroAEliminar}" th:value="${membresia.idMiembro}">
																	<button type="submit" class="btn btn-danger">Abandonar</button>
																</form>

																<form th:action="@{/cambiar_tipo}" method="post" th:object="${cambiarTipoRequest}" id="cambiar-rol-form">
																	<input type="hidden" class="idMiembro" name="idMiembro"   th:field="*{idMiembro}" th:value="${membresia.idMiembro}">
																	<div class="row" style="margin-top: 10px;">
																		<select name="tipo" class="btn form-control "  th:field="*{tipo}" style="width: 60%;">
																			<option value="" disabled="" selected="">Tipo de usuario</option>
																			<option value="1">Observador</option>
																			<option value="2">Afectado</option>
																		</select>
																		<button type="submit" class="btn btn-primary rounded-circle">+</button>
																	</div>
																</form>
															</div>

														</div>
													</div>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
					</div>
				</div> <!-- wizard container -->
			</div>
		</div><!-- end row -->
	</div> <!-- big container -->
</div>

</body>
	<!-- Core JS Files -->
	<script th:src="@{/js/jquery-2.2.4.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery.bootstrap.wizard.js}" type="text/javascript"></script>

	<!-- Plugin for the Wizard -->
	<script th:src="@{/js/demo.js}" type="text/javascript"></script>
	<script th:src="@{/js/paper-bootstrap-wizard.js}" type="text/javascript"></script>

	<!-- More information about jquery.validate here: https://jqueryvalidation.org/ -->
	<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>

	<!-- SCRIPTS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<!-- Toastify js -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script th:src="@{/js/editar-perfil.js}" type="module"></script>



</html>
