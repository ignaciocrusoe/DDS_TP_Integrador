<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}" />
	<link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
	<title>Monitoreo de Estado de Servicios de Transporte Público y de Establecimientos</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

	<link th:href="@{/css/paper-bootstrap-wizard.css}" rel="stylesheet" />

	<!-- Fonts and Icons -->
	<link th:href="@{https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css?family=Muli:400,300}" rel='stylesheet' type='text/css'>
	<link th:href="@{/css/themify-icons.css}" rel="stylesheet">
</head>

<body>

<div class="image-container set-full-height" style="background-image: url('../img/paper-1.jpeg')">
	<!-- Big container -->
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">

				<!-- Wizard container -->
				<div class="wizard-container">

					<div class="card wizard-card" data-color="orange" id="wizardProfile">
						<form action="" method="">
							<!-- You can switch " data-color="orange" " with one of the next bright colors: "blue", "green", "orange", "red", "azure" -->

							<div class="wizard-header text-center">
								<h3 class="wizard-title">Configuración de usuario</h3>
								<p class="category">La siguiente información es pública.</p>
							</div>

							<div class="wizard-navigation">
								<div class="progress-with-circle">
									<div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1"
										 aria-valuemax="3" style="width: 21%;"></div>
								</div>
								<ul>
									<li>
										<a href="#about" data-toggle="tab">
											<div class="icon-circle">
												<i class="ti-user"></i>
											</div>
											Perfil
										</a>
									</li>
									<li>
										<a href="#informacion" data-toggle="tab">
											<div class="icon-circle">
												<i class="ti-settings"></i>
											</div>
											Información
										</a>
									</li>
									<li>
										<a href="#comunidades" data-toggle="tab">
											<div class="icon-circle">
												<i class="ti-settings"></i>
											</div>
											Comunidades
										</a>
									</li>
								</ul>
							</div>
							<div class="tab-content">

								<div class="tab-pane" id="about">
									<div class="row">
										<h5 class="info-text">Perfil público:</h5>
										<div class="col-sm-4 col-sm-offset-1">
											<div class="picture-container">
												<div class="picture">
													<img src="/static/img/default-avatar.jpg" class="picture-src"
														 id="wizardPicturePreview" title="">
												</div>
												<h6>Acá va el nombre</h6>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label>Nombre <small>(required)</small></label>
												<input name="firstname" type="text" class="form-control" placeholder="Ejemplo: Pepe">
											</div>
											<div class="form-group">
												<label>Apellido <small>(required)</small></label>
												<input name="lastname" type="text" class="form-control" placeholder="Ejemplo: Pepón">
											</div>
										</div>
									</div>
								</div>

								<div class="tab-pane" id="informacion">

									<h5 class="info-text">Editá tu información privada:</h5>
									<div class="row">
										<div class="row">
											<div class="col-sm-5 col-sm-offset-1">
												<div class="form-group">
													<label>Horario de notificaciones</label>
													<input type="text" class="form-control" id="exampleInputEmail1" placeholder="07:30">
												</div>
											</div>
											<div class="col-sm-5">
												<div class="form-group">
													<label>Medio de comunicación</label><br>
													<select name="country" class="form-control">
														<option disabled="" selected="">Medio de cominicación</option>
														<option th:each="medioComunicacion : ${mediosComunicaciones}" th:value="${medioComunicacion.nombre_medio}" th:text="${medioComunicacion.nombre_medio}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="tab-pane" id="comunidades">
									<h5 class="info-text"><b>Andrew Smith</b> es miembro de las siguientes comunidades:
									</h5>
									<div class="row">
										<div class="col-sm-10 col-sm-offset-1">
											<div class="col-sm-6">
												<div class="choice" data-toggle="wizard-checkbox">
													<input type="checkbox" name="jobb" value="Design">
													<div class="card card-checkboxes card-hover-effect">
														<i class="ti-comments"></i>
														<p>Comunidad 1</p>
														<button class="btn btn-danger">Abandonar</button>
														<p></p>
														<select style="width: 60%; margin-bottom: 20px;"
																class="btn form- control">
															<option>Observador</option>
															<option>Afectado</option>
														</select>
													</div>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="choice" data-toggle="wizard-checkbox">
													<input type="checkbox" name="jobb" value="Design">
													<div class="card card-checkboxes card-hover-effect">
														<i class="ti-comments"></i>
														<p>Comunidad 2</p>
														<button class="btn btn-danger">Abandonar</button>
														<p></p>
														<select style="width: 60%; margin-bottom: 20px;"
																class="btn form- control">
															<option>Observador</option>
															<option>Afectado</option>
														</select>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div> <!-- wizard container -->
			</div>
		</div><!-- end row -->
	</div> <!-- big container -->
</div>

</body>
	<!-- Core JS Files -->
	<script th:src="@{/js/jquery-2.2.4.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery.bootstrap.wizard.js}" type="text/javascript"></script>

	<!-- Plugin for the Wizard -->
	<script th:src="@{/js/demo.js}" type="text/javascript"></script>
	<script th:src="@{/js/paper-bootstrap-wizard.js}" type="text/javascript"></script>

	<!-- More information about jquery.validate here: https://jqueryvalidation.org/ -->
	<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>

	<!-- SCRIPTS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<!-- Toastify js -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<!-- <script src="" th:src="@{js/reportar.js}" type="module"></script> -->
</html>
