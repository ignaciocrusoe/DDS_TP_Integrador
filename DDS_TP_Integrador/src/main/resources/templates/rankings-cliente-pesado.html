<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}" />
	<link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
	<title>Monitoreo de Estado de Servicios de Transporte PÃºblico y de Establecimientos</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

	<link th:href="@{/css/paper-bootstrap-wizard.css}" rel="stylesheet" />

	<!-- Fonts and Icons -->
	<link th:href="@{https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css?family=Muli:400,300}" rel='stylesheet' type='text/css'>
	<link th:href="@{/css/themify-icons.css}" rel="stylesheet">
	<script th:src="@{/js/generarRankings.js}" type="text/javascript"></script>

	<style>
		.nombreSistema {
	font-size: 18px;
	color: #FFFFFF;
	line-height: 20px;
	float: left;
	margin-left: 10px;
	margin-top: 10px;
	width: 50%;
	}


	
	</style>


	</head>

	<body>

		
	
		<div class="image-container set-full-height" style="background-image: url('../img/paper-1.jpeg')">
	    <!--   Creative Tim Branding   -->

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="orange" id="wizardProfile">
		                    <form action="" method="">
		                    	<div class="wizard-header text-center">
		                        	<h3 class="wizard-title">Rankings de entidades</h3>
									<p> </p>
									<p class="category">Por favor, seleccione el ranking que desea ver.</p>
		                    	</div>

								<div class="wizard-navigation">
									<div class="progress-with-circle">
									     <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
									</div>
									<ul>
			                            <li>
											<a href="#ranking1" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-user"></i>
												</div>
												<p style="white-space: nowrap;">Tiempo</p>
											</a>
										</li>
										<li>
											<a href="#ranking2" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-user"></i>
												</div>
												<p style="white-space: nowrap;">Incidentes</p>
											</a>
										</li>
										<li>
											<a href="#ranking3" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-user"></i>
												</div>
												<p style="white-space: nowrap;">Impacto</p>
											</a>
										</li>
			                            
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="ranking1">
		                            	<div class="row">
											<div class="col-sm-10 d-flex col-sm-offset-1">
												<ul class="list-group" style="margin-top: 20px;">
												</ul>
											</div>
										</div>
		                            </div>
								
		                            <div class="tab-pane" id="ranking2">
		                            	<div class="row">
											<div class="col-sm-10 d-flex col-sm-offset-1">
												<ul class="list-group" style="margin-top: 20px;">
													<li class="list-group-item d-flex justify-content-between" th:each="ranking : ${#lists.sort(entidades, compararPorIncidentes)}" th:value="${ranking.nombre_entidad}" th:text="${ranking.nombre_entidad}"></li>
												  </ul>
											</div>
										</div>
		                            </div>
								
		                            <div class="tab-pane" id="ranking3">
		                            	<div class="row">
											<div class="col-sm-10 d-flex col-sm-offset-1">
											</div>
										</div>
		                            </div>
								</div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div><!-- end row -->
		</div> <!--  big container -->
	</div>

</body>

	<!-- Core JS Files -->
	<script th:src="@{/js/jquery-2.2.4.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

	<script th:src="@{/js/demo.js}" type="text/javascript"></script>
	<script th:src="@{/js/paper-bootstrap-wizard.js}" type="text/javascript"></script>

	<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>

</html>
