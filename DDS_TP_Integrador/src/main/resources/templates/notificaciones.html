<script th:src="@{js/sugerenciaRevisionIncidente.js}" type="module"></script>
<script th:src="@{/js/obtenerNotificaciones.js}" type="module"></script>
<script th:src="@{/js/administrarNotificaciones.js}" type="module"></script>





<script>
    (async () => {
        let configNotificaciones = await configuracionNotificaciones();

        setInterval(async function() {

            localStorage.removeItem('incidentesDeInteres');
            console.log("LocalStorage libre de incidentes de interés");
            localStorage.removeItem('configuracionNotificaciones');
            console.log("LocalStorage libre de configuraciones de notificaciones");
            localStorage.removeItem('notificaciones');
            console.log("LocalStorage libre de notificaciones");
            configNotificaciones = await configuracionNotificaciones();
            await mostrarPagina();
            console.log("Actualizando notificaciones cada " + (configNotificaciones.rangoSeleccionado.segundos/1000).toString() + " segundos" )
        }, configNotificaciones.rangoSeleccionado.segundos);
    })();


    /* para que deje de ejecutar cuando la aplicacion se cierra ?

    const intervalId = setInterval(async function() {
        await mostrarPagina();
    }, 5000);

    // Para detener el intervalo, puedes hacerlo en algún lugar de tu código:
    // clearInterval(intervalId);

    */

    async function configuracionNotificaciones() {
        try {
            const moduleConfigNotificaciones = await import('/js/administrarNotificaciones.js');

            const configuracionNotificaciones = await moduleConfigNotificaciones.obtenerConfigNotificacionesPersona();

            console.log("Esta es la configuracion de notificaciones " + JSON.stringify(configuracionNotificaciones));

            mostrarPagina();

            return configuracionNotificaciones;

        } catch (error) {
            // Ocurrió un error al obtener los datos
            document.body.innerHTML = `
                <h1>Error al buscar las configuraciones de notificaciones</h1>
                <p>${error.message}</p>
            `;
        }
    }



    // Función para mostrar la página web después de obtener los datos
    async function mostrarPagina() {
        try {
            const moduleSugerencias = await import('/js/sugerenciaRevisionIncidente.js');
            const moduleNotificaciones = await import('/js/obtenerNotificaciones.js');
            const incidentesASugerirModificar = await moduleSugerencias.incidentesASugerirModificar();
            const otrasNotificaciones = await moduleNotificaciones.obtenerNotificacionesPersona();
            let listaNotificacionesCombinada = [];
            if (incidentesASugerirModificar.length > 0 && otrasNotificaciones.length > 0) {
                // Ambas listas no están vacías, así que puedes combinarlas
                listaNotificacionesCombinada = incidentesASugerirModificar.concat(otrasNotificaciones);
            } else if (incidentesASugerirModificar.length > 0) {
                // Solo incidentesASugerirModificar tiene elementos
                listaNotificacionesCombinada = incidentesASugerirModificar;
            } else if (otrasNotificaciones.length > 0) {
                // Solo otrasNotificaciones tiene elementos
                listaNotificacionesCombinada = otrasNotificaciones;
            } else {
                console.error("No hay notificaciones pendientes");
            }
            console.log(listaNotificacionesCombinada);
            await llenarTablaConNotificaciones(listaNotificacionesCombinada);

        } catch (error) {
            // Ocurrió un error al obtener los datos
            document.body.innerHTML = `
                <h1>Error al cargar las notificaciones</h1>
                <p>${error.message}</p>
            `;
        }
    }



    async function llenarTablaConNotificaciones(notificaciones) {


        const tbody = document.querySelector("tbody");
        tbody.innerHTML = '';

        // Itera sobre los datos y crea filas de tabla para cada elemento
        notificaciones.forEach(notificacion => {
            const tr = document.createElement("tr");
            // Crea celdas de tabla y agrega datos a cada celda
            const tdId = document.createElement("td");
            tdId.textContent = notificacion.idIncidente.toString();
            tr.appendChild(tdId);
            const tdFecha = document.createElement("td");

// Verifica si notificacion.apertura tiene un valor antes de intentar formatear la fecha
            if (notificacion.fechaApertura) {
                const fechaApertura = new Date(notificacion.fechaApertura);

                // Utiliza métodos del objeto Date para obtener día, mes y año
                const dia = fechaApertura.getDate();
                const mes = fechaApertura.getMonth() + 1; // Los meses comienzan desde 0
                const año = fechaApertura.getFullYear();

                // Formatea la fecha como dd/mm/yyyy
                const fechaFormateada = `${dia}/${mes}/${año}`;

                tdFecha.textContent = fechaFormateada;
            } else {
                tdFecha.textContent = ""; // Otra opción si notificacion.apertura es falsy
            }

            tr.appendChild(tdFecha);

            const tdDescripcion = document.createElement("td");
            tdDescripcion.innerHTML = `<img src="https://i.imgur.com/VKOeFyS.png" width="25"> ${notificacion.prestacionIncidentada}`;
            tr.appendChild(tdDescripcion);

            const tdEstablecimiento = document.createElement("td");
            tdEstablecimiento.textContent = notificacion.nombreEstablecimiento;
            tr.appendChild(tdEstablecimiento);

            const tdEstado = document.createElement("td");
            tdEstado.innerHTML = `<i class="fa ${notificacion.estado === true ? "fa-times-circle text-danger" :"fa-check-circle text-success" }"></i><span class="ms-1">${notificacion.estado ? "Abierto" : "Resuelto"}</span>`;
            tr.appendChild(tdEstado);

            const tdTipoNotificacion = document.createElement("td");
            tdTipoNotificacion.textContent = notificacion.tipo;
            tr.appendChild(tdTipoNotificacion);

            const tdBoton = document.createElement("td");
            const btn = document.createElement("input");
            btn.type = "button";
            btn.className = "btn btn-primary";
            btn.name = "ver";
            btn.value = "Ver Más";

            btn.addEventListener("click", function() {
                window.location.href = "/incidente/"+ notificacion.idIncidente.toString();
            });

            tdBoton.appendChild(btn);
            tr.appendChild(tdBoton);

            // Agrega la fila a la tabla
            tbody.appendChild(tr);
        });
    }



</script>
