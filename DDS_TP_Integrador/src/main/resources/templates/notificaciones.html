<script>

    // Llama a la función para mostrar la página después de obtener los datos
    mostrarPagina();

    // Función para mostrar la página web después de obtener los datos
    async function mostrarPagina() {
        try {
            const notificacionesActualizadas = await obtenerDatosDelBackend();
            // Los datos se han obtenido con éxito, ahora puedes mostrar la página
            llenarTablaConNotificaciones(notificacionesActualizadas);
        } catch (error) {
            // Ocurrió un error al obtener los datos
            document.body.innerHTML = `
                    <h1>Error al cargar la página</h1>
                    <p>${error.message}</p>
                `;
        }
    }

    async function obtenerDatosDelBackend() {
        return new Promise(async (resolve, reject) => {
            try {
                const module = await import('/js/sugerenciaRevisionIncidente.js');

                // Espera a que se resuelva la Promesa de getNotificacionesActualizadas
                const notificacionesActualizadas = await module.actualizarNotificaciones();

                // Devuelve la lista de notificaciones actualizadas
                resolve(notificacionesActualizadas);
            } catch (error) {
                // Rechaza la Promesa en caso de error
                reject(error);
            }
        });
    }

    function llenarTablaConNotificaciones(notificacionesActualizadas) {
        // Obtiene una referencia al elemento tbody de la tabla en tu documento HTML
        const tbody = document.querySelector("tbody");

        // Itera sobre los datos y crea filas de tabla para cada elemento
        notificacionesActualizadas.forEach(notificacion => {
            const tr = document.createElement("tr");

            // Crea celdas de tabla y agrega datos a cada celda
            const tdId = document.createElement("td");
            tdId.textContent = notificacion.id;
            tr.appendChild(tdId);

            const tdFecha = document.createElement("td");
            tdFecha.textContent = notificacion.fecha;
            tr.appendChild(tdFecha);

            const tdDescripcion = document.createElement("td");
            tdDescripcion.innerHTML = `<img src="https://i.imgur.com/VKOeFyS.png" width="25"> ${notificacion.descripcion}`;
            tr.appendChild(tdDescripcion);

            const tdEstado = document.createElement("td");
            tdEstado.innerHTML = `<i class="fa ${notificacion.estado === "Cierre" ? "fa-check-circle text-success" : "fa-times-circle text-danger"}"></i><span class="ms-1"> ${notificacion.estado}</span>`;
            tr.appendChild(tdEstado);

            const tdBoton = document.createElement("td");
            const btn = document.createElement("input");
            btn.type = "button";
            btn.className = "btn btn-primary";
            btn.name = "ver";
            btn.value = "Ver Más";
            tdBoton.appendChild(btn);
            tr.appendChild(tdBoton);

            // Agrega la fila a la tabla
            tbody.appendChild(tr);
        });

    }

</script>
