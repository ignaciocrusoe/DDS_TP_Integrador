												<input onclick="goToNotificaciones()"
													   style="width: 100%; height:100px; margin-top: 20px;"
													   type='button'
													   class='btn btn-fill btn-warning btn-wd card-hover-effect' name=''
													   value='Notificaciones'>

											</div>
											<div class="col-sm-5 d-flex ">

												<input onclick="goToMisComunidades()"

<script>
	const idPersona = localStorage.getItem('idPersona');

	function goToReportarIncidente() {
		window.location.href = "/reportar_incidente";
	}

	function goToInfoIncidente() {
		window.location.href = "/info_incidente";
	}

	function goToBuscarIncidentes() {
		window.location.href = "/buscar_incidente";
	}

	function goToMisComunidades() {
		window.location.href = "/comunidades/"+idPersona.toString();
	}

	function goToNotificaciones() {

		window.location.href = "/notificaciones";
	}

	function goToPerfil() {

		window.location.href = "/editar_perfil/"+ idPersona.toString();
	}
	function goToRankings() {

		window.location.href = "/rankings";
	}

	function goToRankingsClientePesado() {

		window.location.href = "/rankings-cliente-pesado";
	}
