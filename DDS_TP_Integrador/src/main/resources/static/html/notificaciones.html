      background-color: #555;

      margin-left: 10px;
    }

    .container-fluid {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
  }

  .row{
    display: flex;
    justify-content: center;
    align-items: center;

    box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);

  .fondo-navbar-icon:hover {
    background-color: aqua;
    transition: all 0.3s ease;
    
  }

  .navbar-icon {
   height: 100%;
   width: 100%;
   transition: all 0.5s ease;
   }

   .list-group-item{
    display:flex;
    align-items: center;

    <div class="columna col-12">
      <ul class="list-group">
        <li class="list-group-item"><h2>Notificaciones</h2></li>
  
        <li class="list-group-item d-flex justify-content-between">
          <div>
            <span>Nuevo incidente</span>
          </div>

            <button type="button" class="btn btn-success">Nuevo</button>
            <button type="button" class="btn btn-secondary">#12345</button>
          </div>
        </li>
  
        <li class="list-group-item d-flex justify-content-between">
          <div>
            <span>Cierre incidente</span>
          </div>

            <button type="button" class="btn btn-danger">Cerrado</button>
            <button type="button" class="btn btn-secondary">#12345</button>
          </div>
        </li>
  
        <li class="list-group-item d-flex justify-content-between">
          <div>
            <span>Sugerencia por cercanía</span>
          </div>
          <div class="botoncitos">
            <button type="button" class="btn btn-warning">Revisión</button>
            <button type="button" class="btn btn-secondary">#12345</button>
          </div>
        </li>
