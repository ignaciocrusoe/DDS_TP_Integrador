  <title>Hamburger Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .navbar {
      width: 100%;
      background-color: #555;
      
    }

    .navbar-brand{
      font-size: xx-large;
      margin-left: 10px;
    }

    .container-fluid {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
  }

  .row{
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
  }

.col-md-4 {
    width: 40vh;
    height: 40vh;
    background-color: #3498db;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    transition: all 1s;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  border-radius: 10px;
}

.text-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: all 1s;
    
}

.top-text{
  justify-content: center
}

.top-text img{
  width: 100px;
    height: 100px;
    margin: 40px;
}

.text {
    color: #000000;
    font-size: 18px;
    opacity: 1;
    transition: opacity 1s;
    position: absolute;
}

.col-md-4:hover{
  background-color: aquamarine;
  transition: all 1s;
}

.col-md-4 .bottom-text {
    top: 100%;
    opacity: 0; 
    transition: opacity 1s; 
}

.col-md-4:hover .text-container {
    top: -55%;
}

.col-md-4:hover .top-text {
    opacity: 0;
}

.col-md-4:hover .bottom-text {
    opacity: 1; 
    transition: opacity 1s; 
    
}

.fondo-navbar-icon{
    border-radius: 5px;
    padding-top: 5px;
    height: 40px;
    padding-bottom: 5px;
    padding-right: 5px;
    padding-left: 5px;
    width: 40px;
    margin-right: 5px;
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  .fondo-navbar-icon:hover {
    background-color: aqua;
    transition: all 0.3s ease;
    
  }

  .navbar-icon {
   height: 100%;
   width: 100%;
   transition: all 0.5s ease;
   }


    
@media (max-width: 767px) {
        .col-md-4:hover .text-container {
            top: 0;
        }
        .col-md-4:hover .top-text {
            opacity: 1;
        }
        .col-md-4:hover .bottom-text {
            opacity: 0;
        }
    }

    @media (min-width: 767px) {
      .fondo-navbar-icon{
        height: 50px;
        width: 50px;
        margin-right: 10px;    
      }
    }

  </style>
</head>
