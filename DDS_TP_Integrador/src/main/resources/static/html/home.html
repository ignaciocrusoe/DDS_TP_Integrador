<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> <!-- Add Font Awesome for the bell icon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar {
            background: #F28D35; /* Salmon color */
        }

        .navbar-brand {
            color: #FF9999; /* Accent color */
            font-size: 24px;
            margin-right: auto;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .nav-item {
            color: #FF9999; /* Accent color */
            font-size: 18px;
            margin-right: 20px;
        }

        .nav-item i {
            transition: transform 0.2s ease-in-out; /* Add a transition for the icon rotation */
        }

        .nav-item i:hover {
            transform: rotate(10deg); /* Rotate the icon on hover */
        }

        .clickable-box {
            cursor: pointer;
        }

        .box-container {
            background: #FF0000; /* Dominant color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            margin: 10px;
            border-radius: 15px;
        }

        .circle {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F64142; /* Complementary color */
        }

        .box-color-1 {
            background: #FF9999; /* Accent color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your Project Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a> <!-- Bell icon for notifications -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="clickable-box">
                    <div class="box-container box-color-1" onclick="boxClicked(1)">
                        <div class="circle">
                            1
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more boxes and circles here -->
        </div>
    </div>

    <script>
        function boxClicked(boxNumber) {
            alert('Box ' + boxNumber + ' clicked!');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
